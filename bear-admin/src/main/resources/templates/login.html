<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>管理系统</title>
    <meta name="keywords" content="数据中心管理系统">
    <meta name="description" content="数据中心管理系统">
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"/>
    <link href="/libs/iCheck/custom.css" th:href="@{/libs/iCheck/custom.css}" rel="stylesheet"/>
    <link href="/my/css/my-style.css" th:href="@{/my/css/my-style.css}" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link rel="shortcut icon" href="img/favicon.ico" th:href="@{/img/favicon.ico}"/>
    <style type="text/css">
        label.error {
            position: inherit;
        }
    </style>
    <script>
        var ctx = "/";
        var captchaType = "math";
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>
</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-10">
            <form id="signupForm" autocomplete="off">
                <h4 class="no-margins">登录：</h4>
                <p class="m-t-md">&nbsp;</p>
                <input type="text" name="loginUser" class="form-control uname" placeholder="用户名"/>
                <input type="password" name="loginPwd" class="form-control pword m-b" placeholder="密码"
                       autocomplete="off"/>
                <div class="row" >
                    <div class="col-xs-6">
                        <input type="text" name="validateCode" class="form-control code" placeholder="验证码"
                               autocomplete="off" maxlength="5">
                    </div>
                    <div class="col-xs-6">
                        <a href="javascript:void(0);" title="点击更换验证码">
                            <img th:src="@{captcha/captchaImage(type=math)}" class="imgcode" width="85%"/>
                        </a>
                    </div>
                </div>
                <input class="i-checks" type="checkbox" name="rememberme"/>&nbsp;&nbsp;记住我
                <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后...">登录
                </button>
            </form>
        </div>
    </div>
</div>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/libs/validate/jquery.validate.min.js}"></script>
<script th:src="@{/libs/validate/messages_zh.min.js}"></script>
<script th:src="@{/libs/layer/layer.min.js}"></script>
<script th:src="@{/libs/iCheck/icheck.min.js}"></script>
<script th:src="@{/libs/blockUI/jquery.blockUI.js}"></script>
<script th:src="@{/my/js/grey-bear.js}"></script>
<script th:src="@{/my/login.js}"></script>
</body>
</html>
